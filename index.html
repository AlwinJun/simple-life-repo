<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living the simple life</title>
  </head>
  <body>
    <header>
      <div class="container container-flex">
        <div class="site-title">
          <h1>Living the simple life</h1>
          <p class="subtitle">A blog exploring minimalism in life</p>
        </div>
        <nav>
          <ul>
            <li><a href="#" class="current-page">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Recent Post</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <main>
        <article class="article-main">
          <h2 class="article-title"></h2>
          <img src="./images/room.jpg" alt="A work room with guitar" class="article-img" />
          <p class="article-info"></p>
          <p class="article-body"></p>
          <a href="" class="article-read-more"></a>
        </article>

        <article class="article-secondary">
          <div class="article-secondary-image">
            <img src="./images/food.jpg" alt="Beans on a plate" class="article-img" />
            <p class="article-info"></p>
          </div>
          <div class="article-secondary-body">
            <h2 class="article-title"></h2>
            <p class="article-body"></p>
            <a href="" class="article-read-more"></a>
          </div>
        </article>
        <article class="article-secondary">
          <div class="article-secondary-image">
            <img src="./images/laptop.jpg" alt="macbook" class="article-img" />
            <p class="article-info"></p>
          </div>
          <div class="article-secondary-body">
            <h2 class="article-title"></h2>
            <p class="article-body"></p>
            <a href="" class="article-read-more"></a>
          </div>
        </article>
        <article class="article-secondary">
          <div class="article-secondary-image">
            <img src="./images/plant.jpg" alt="plant ona pot" class="article-img" />
            <p class="article-info"></p>
          </div>
          <div class="article-secondary-body">
            <h2 class="article-title"></h2>
            <p class="article-body"></p>
            <a href="" class="article-read-more"></a>
          </div>
        </article>
      </main>
      <aside class="sidebar">
        <div class="widget">
          <h2 class="widget-title"></h2>
          <img src="./images/john-doe.jpg" alt="male smiling" class="widget-img" />
          <p class="widget-body"></p>
        </div>
        <div class="widget">
          <h2 class="widget-title"></h2>
          <div class="widget-secondary">
            <h3 class="widget-secondary-title"></h3>
            <img src="./images/food.jpg" alt="beans on plate" class="widget-secondary-img" />
          </div>
          <div class="widget-secondary">
            <h3 class="widget-secondary-title"></h3>
            <img src="./images/laptop.jpg" alt="macbook" class="widget-secondary-img" />
          </div>
          <div class="widget-secondary">
            <h3 class="widget-secondary-title"></h3>
            <img src="./images/plant.jpg" alt="plant on a pot" class="widget-secondary-img" />
          </div>
        </div>
      </aside>
    </div>

    <footer></footer>
